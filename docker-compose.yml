version: "3"

services:
  influxdb:
    container_name: influxdb
    image: influxdb:latest
    volumes:
      - influxdb-storage:/var/lib/influxdb2:rw
    entrypoint: ["./entrypoint.sh"]
    restart: on-failure:10
    ports:
      - ${DOCKER_INFLUXDB_INIT_PORT}:8086
    environment:  
       DOCKER_INFLUXDB_INIT_MODE: ${DOCKER_INFLUXDB_INIT_MODE}
       DOCKER_INFLUXDB_INIT_USERNAME: ${DOCKER_INFLUXDB_INIT_USERNAME}
       DOCKER_INFLUXDB_INIT_PASSWORD: ${DOCKER_INFLUXDB_INIT_PASSWORD} 
       DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN} 
       DOCKER_INFLUXDB_INIT_ORG: ${DOCKER_INFLUXDB_INIT_ORG} 
       DOCKER_INFLUXDB_INIT_BUCKET: ${DOCKER_INFLUXDB_INIT_BUCKET} 
       DOCKER_INFLUXDB_INIT_RETENTION: ${DOCKER_INFLUXDB_INIT_RETENTION}
       DOCKER_INFLUXDB_INIT_PORT: ${DOCKER_INFLUXDB_INIT_PORT}
       DOCKER_INFLUXDB_INIT_HOST: ${DOCKER_INFLUXDB_INIT_HOST}
       TELEGRAF_CFG_PATH: ${TELEGRAF_CFG_PATH}
       GRAFANA_PORT: ${GRAFANA_PORT}  

  telegraf:
    container_name: telegraf
    image: telegraf:latest
    ports:
      - "8125:8125/udp"
    environment:  
       DOCKER_INFLUXDB_INIT_MODE: ${DOCKER_INFLUXDB_INIT_MODE}
       DOCKER_INFLUXDB_INIT_USERNAME: ${DOCKER_INFLUXDB_INIT_USERNAME}
       DOCKER_INFLUXDB_INIT_PASSWORD: ${DOCKER_INFLUXDB_INIT_PASSWORD} 
       DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN} 
       DOCKER_INFLUXDB_INIT_ORG: ${DOCKER_INFLUXDB_INIT_ORG} 
       DOCKER_INFLUXDB_INIT_BUCKET: ${DOCKER_INFLUXDB_INIT_BUCKET} 
       DOCKER_INFLUXDB_INIT_RETENTION: ${DOCKER_INFLUXDB_INIT_RETENTION}
       DOCKER_INFLUXDB_INIT_PORT: ${DOCKER_INFLUXDB_INIT_PORT}
       DOCKER_INFLUXDB_INIT_HOST: ${DOCKER_INFLUXDB_INIT_HOST}
       TELEGRAF_CFG_PATH: ${TELEGRAF_CFG_PATH}
       GRAFANA_PORT: ${GRAFANA_PORT}  
    volumes:
      - ${TELEGRAF_CFG_PATH}:/etc/telegraf/telegraf.conf:rw
    depends_on:
      - influxdb

  grafana:
    container_name: grafana
    image: grafana/grafana-oss:latest
    environment: 
      GF_INSTALL_PLUGINS: ${GF_INSTALL_PLUGINS}
      GF_SECURITY_ALLOW_EMBEDDING: ${GF_SECURITY_ALLOW_EMBEDDING}
      GF_SECURITY_COOKIE_SAMESITE: ${GF_SECURITY_COOKIE_SAMESITE}
      GF_SECURITY_COOKIE_SECURE: ${GF_SECURITY_COOKIE_SECURE} 
      GF_LIVE_ALLOWED_ORIGINS: ${GF_LIVE_ALLOWED_ORIGINS}
      GF_AUTH_PROXY_ENABLED: ${GF_AUTH_PROXY_ENABLED}
      GF_AUTH_PROXY_HEADER_NAME: ${GF_AUTH_PROXY_HEADER_NAME}
      GF_AUTH_PROXY_HEADER_PROPERTY: ${GF_AUTH_PROXY_HEADER_PROPERTY} 
      GF_AUTH_PROXY_WHITELIST: ${GF_AUTH_PROXY_WHITELIST}
      GF_AUTH_PROXY_AUTO_SIGN_UP: ${GF_AUTH_PROXY_AUTO_SIGN_UP}
      GF_SERVER_ENFORCE_DOMAIN: ${GF_SERVER_ENFORCE_DOMAIN} 
      GF_SERVER_DOMAIN: ${GF_SERVER_DOMAIN}
    volumes:
      - grafana-storage:/var/lib/grafana:rw
    depends_on:
      - influxdb
    ports:
      - ${GRAFANA_PORT}:3000

volumes:
  grafana-storage:
  influxdb-storage:
